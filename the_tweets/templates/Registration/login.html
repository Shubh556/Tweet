{% extends 'layout.html' %}
{% load static %}

{% block title %}
    Login Page
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary fw-bold">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <a class="btn btn-danger fw-bold" href="{% url 'register' %}">Register Here</a>
                            <a class="btn btn-danger fw-bold mx-2" href="{% url 'password_reset' %}">Forgot Password</a>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        border-radius: 15px;
        border: none;
    }
    .card-header {
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }
    .card-body {
        padding: 2rem;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 0.75rem 3rem;
        font-size: 1.25rem;
        border-radius: 5px;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .btn-outline-primary, .btn-outline-info {
        border-radius: 5px;
        font-size: 0.875rem;
    }
    .form-control {
        border-radius: 5px;
    }
</style>
{% endblock content %}
